<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->


</head>
<body>
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div style="height: 937px;width: 1920px; background:url(bootstrap/images/header.jpg) no-repeat;background-size: cover;background-position:center;overflow:hidden;"></div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-6 col-xs-6">
                <div style="height: 570px;width: 930px; background:url(bootstrap/images/2.jpg) no-repeat;background-size: cover;background-position:center;overflow:hidden;"></div>
            </div>

            <div class="col-md-6 col-xs-6">
                <div style="height: 570px;width: 930px; background:url(bootstrap/images/3.jpg) no-repeat;background-size: cover;background-position:center;overflow:hidden;"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-xs-6">
                <div style="height: 570px;width: 930px; background:url(bootstrap/images/4.jpg) no-repeat;background-size: cover;background-position:center;overflow:hidden;"></div>
            </div>

            <div class="col-md-6 col-xs-6">
                <div style="height: 570px;width: 930px; background:url(bootstrap/images/footer3.jpg) no-repeat;background-size: cover;background-position:center;overflow:hidden;"></div>
            </div>
        </div>

    </div>
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="bootstrap/js/jquery-3.4.1.min.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
